<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Insight Digest</title>
</head>


<body>
    
    <header class="container-fluid header-container">
        <div class="top1">
            <img class="logo" src="./imgs/logo4.jpeg">
            <h1>Insight Digest</h1>
        </div>

        <div class="taker">
            <div class="taker-title">taker</div>
            <div id="header-taker" class="taker-content"></div>
        </div>
       
    </header>
    <div class="home">
      <!-- <div class="">
          <i class="fa-solid fa-bars"></i>
          <img class="logo top2" src="./imgs/logo4.jpeg">
      </div> -->
      
  <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container-fluid d-flex-nav">
        <a style="display: flex; gap:10px; align-items: center;" class="navbar-brand" href="javascript:void(0)"><img class="logo" src="./imgs/logo4.jpeg" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#cards-container-political">political</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cards-container-sports">sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cards-container-policy">policy</a>
            </li>
          </ul>
          <form class="d-flex">
            <input id="searchInput" class="form-control me-2 search" type="text" placeholder="Search">
            <button class="btn nav-btn" type="button" onclick="search()">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <section class="row page-content">
      <div id="taker-content" class="col-4 taker-content-home"></div>
      <div id="" class="row col-8 cards-container">
        <div id="cards-container-political" class="row political"><span>political</span></div>
        <div id="cards-container-sports" class="row sports"><span>sports</span></div>
        <div id="cards-container-policy" class="row policy"><span>policy</span></div>

      </div>
    </section>
  </div>


   <script src="./script.js"></script>
</body>
</html>
