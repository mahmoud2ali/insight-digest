<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>your items</title>
</head>
<body>
    
    <div id="displayText" class="cards-container row"></div>
    <a href="index.html">Go Back to Home page</a>

    <script>
        // Retrieve the user input from localStorage
        const titles = (localStorage.getItem("titles"));
        const contents = (localStorage.getItem("contents"));

        const container = document.getElementById("displayText");

        // Display the input on the page
        if (titles && contents) {

            
            // card.classList.add('col-3')
            titles_line = titles.split("\n");
            contents_line = contents.split("\n");

            for (let i = 0; i < titles_line.length; i++) {
                
                const card = document.createElement("div")
                card.classList.add("card", "col-4")
                card.innerHTML=`
                <div class="card-title">${titles_line[i]}</div>
                <div class="card-body">${contents_line[i]}</div>
                `
                container.appendChild(card);
            }

        } else {
            document.getElementById('displayText').textContent = "No input received.";
        }
    </script>
</body>
</html>
